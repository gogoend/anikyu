<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个动画一起启动</title>
    <!-- <script src="../dist/anikyu.js"></script> -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #fff;
        }

        .wrap {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 500px;
            height: 500px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .wrap>div {
            flex-shrink: 0;
            width: 20%;
            height: 20%;
            transform: scale(0);
        }

        .wrap>div:nth-child(even) {
            background-color: #06f;
        }

        .wrap>div:nth-child(odd) {
            background-color: #0Af;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script type="module">
        import Anikyu from '../src/anikyu.js';

        var els = document.querySelector('.wrap').children

        var obj = {
        }
        window.anis=[]
        for (var i = 0; i < els.length; i++) {
            (function (i) {
                setTimeout(function () {
                    var ani = new Anikyu(obj, [
                        {
                            props: {
                                s: 0.5
                            }
                        },
                        {
                            duration: 1500,
                            props: {
                                s: 1
                            }
                        },
                        {
                            delay: 200,
                            duration: 1500,
                            props: {
                                s: Math.random()
                            }
                        },
                        {
                            delay: 200,
                            duration: 1500,
                            props: {
                                s: Math.random()
                            }
                        },
                        {
                            easeType: 'bounceInOut',
                            duration: 2500,
                            props: {
                                s: 1.5
                            }
                        },
                        {
                            duration: 2000,
                            easeType: 'bounceInOut',
                            props: {
                                s: Math.random(),
                                t: Anikyu.rand(20, 100) * (Anikyu.rand(-1, 1) > 0 ? 1 : -1)
                            }
                        },
                        {
                            duration: 2000,
                            props: {
                                s: 0.4,
                                t: 0
                            }
                        },
                        {
                            delay: 200,
                            name: 'final',
                            duration: 800,
                            props: {
                                s: 0.5
                            }
                        }

                    ])
                    ani.addEventListener('animate', function (e) {
                        // if (e.detail.name) {
                        //     console.log(e.detail.newValue)
                        // }
                        let scaleS = `scale(${e.detail.value.s}) `;
                        let translateS = ''

                        if (e.detail.value.t !== undefined) {


                            translateS = `translate(${e.detail.value.t}px,${e.detail.value.t}px)`

                            // console.log(e.detail.value.t)
                        }

                        els[i].style.transform = scaleS + (isNaN(e.detail.value.t) ? '' : translateS)

                        let corner = i % 4, cornerstr = ''

                        let radiusObj = {
                            borderRadius: 50 + '%'
                        }

                        Object.assign(els[i].style, radiusObj)
                        // console.log(e.detail.value, e.detail.target)
                    })
                    ani.addEventListener('finish', function (e) {
                        console.log(e.detail.stageIndex)
                        if (e.detail.name === 'final') {
                            // 若在结束时调用则需要传入 true
                            ani.jump(1,true)
                        }
                    })
                    anis.push(ani)
                }, i * 20)
            })(i)
        }
    </script>
</body>

</html>
